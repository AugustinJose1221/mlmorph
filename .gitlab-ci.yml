image: "debian:stretch"

build:
  stage: build
  before_script:
    - apt-get update -y
    - apt-get install -y make sfst hfst python3-libhfst
  script:
    - make
  artifacts:
    paths:
    - malayalam.a

test:
  stage: test
  before_script:
    - apt-get update -y
    - apt-get install -y make sfst hfst python3-libhfst
  script:
    - make test
